name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: [self-hosted, linux, X64]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: build --stacktrace
          # checkout the private repo containing the action to run
          # this is needed becaue tihs is a private action and GitHub currently doesnt allow running
          # private actions from the marketplace
    - name: Checkout GitHub Action Repo
      uses: actions/checkout@v2
      with:
       repository: delfidiagnostics/report-to-jira
       ref: 0.92
       token: ${{ secrets.API_TOKEN_GITHUB }}
       path: .github/actions/report-to-jira
    - name: Run GitHub Action
      uses: ./.github/actions/report-to-jira
      env:
       API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
       project_key: 'DEMO'
       file_pattern: '**/test-results/**/*.xml'
